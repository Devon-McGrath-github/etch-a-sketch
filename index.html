<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Etch-A-Sketch</h1>
  </header>

  <div class="content">
    <div class="options">
      <input id="colorPicker" type="color" value="#000" />
      <button id="colorBtn">Color</button>
      <button id="rainbowBtn">Rainbow</button>
      <button id="eraseBtn">Erase</button>
      <button id="resetBtn">Reset</button>

      <div class="grid-slider">
        <div id="sizeValue"></div>
        <input type="range" id="grid-slider" 
        min="1" max="70" value="16" step="1">
      </div>
    </div>

    <div id="grid" class="grid"></div>
  </div>



  <footer class="footer">
    <p>A little project by me 
      <a href="https://github.com/Devon-McGrath-github" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
