<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <header class="header">
    <h1 class="title">Etch-A-Sketch</h1>
  </header>

  <div class="content">
    <div class="options">
      <input id="colorPicker" type="color" value="#333" />
      <button id="clear">clear</button>

      <div class="grid-slider">
        <div id="sizeValue"></div>
        <input type="range" id="grid-slider" 
        min="1" max="70" value="16" step="1">
      </div>
    </div>


    <div id="grid" class="grid"></div>
  </div>



  <footer>
    <p>A little project by <a href src="https://github.com/Devon-McGrath-github" >me</a></p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
